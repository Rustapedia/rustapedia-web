<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8" />

    <!-- Make the page mobile compatible -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Allow installing the app to the homescreen -->
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Rustapedia</title>
    <meta
      name="description"
      content="Rustapedia. Is a database about Rust video game. Contains information about all items, their use, purpose, etc."
    />
  </head>

  <body>
    <!-- The app hooks into this div -->
    <div id="app"></div>

    <!-- Open Sans Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      class="gf-headline"
      href="https://fonts.googleapis.com/css?family=Pacifico:400&subset="
      rel="stylesheet"
      type="text/css"
    />

    <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically injects all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this file. Don't add any assets here! (Check out webpack.dev.babel.js and webpack.prod.babel.js if you want to know more) -->
  </body>
</html>
